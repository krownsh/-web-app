<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#F2F4F5" />
  <title>泰沃毛</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&family=Plus+Jakarta+Sans:wght@300;400;500;600&family=Zen+Maru+Gothic:wght@300;400;500;700&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "zen-bg": "#F2F4F5",
            "zen-mist": "#fcfbf9",
            "zen-rock": "#E6E8E6",
            "zen-moss": "#6B8E88",
            "zen-moss-light": "#9BAE89",
            "zen-blue": "#9AB0B8",
            "zen-brown": "#C7BCA5",
            "zen-text": "#46494C",
            "zen-text-light": "#8C9196",
            "zen-dark": "#2C2C2A",
            "surface-white": "rgba(255, 255, 255, 0.6)",
          },
          fontFamily: {
            "display": ["Plus Jakarta Sans", "Noto Sans TC", "sans-serif"],
            "body": ["Zen Maru Gothic", "Noto Sans TC", "sans-serif"],
          },
          borderRadius: {
            "organic": "1.75rem",
            "organic-sm": "1.25rem",
            "pebble": "2rem",
          },
          boxShadow: {
            'mist': '0 8px 32px -4px rgba(107, 142, 136, 0.1)',
            'water': '0 4px 12px rgba(154, 176, 184, 0.15), inset 0 0 0 1px rgba(255,255,255,0.4)',
            'float': '0 15px 35px -5px rgba(107, 142, 136, 0.25)',
            'glow': '0 0 20px rgba(122, 139, 105, 0.1)',
          },
          animation: {
            'drift': 'drift 8s ease-in-out infinite',
            'float-soft': 'float-soft 4s ease-in-out infinite',
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          keyframes: {
            drift: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-5px)' },
            },
            'float-soft': {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-4px)' },
            }
          }
        },
      },
    }
  </script>
  <style>
    body {
      background-color: #F2F4F5;
      background-image:
        radial-gradient(at 100% 0%, hsla(189, 16%, 85%, 1) 0px, transparent 50%),
        radial-gradient(at 0% 50%, hsla(100, 16%, 90%, 1) 0px, transparent 50%),
        radial-gradient(at 80% 100%, hsla(30, 20%, 90%, 1) 0px, transparent 50%);
      background-attachment: fixed;
      min-height: 100vh;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .glass-panel {
      background: rgba(255, 255, 255, 0.55);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.6);
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.4);
    }

    /* Material Symbols Fill Variation */
    .material-symbols-filled {
      font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }

    /* Leaflet Custom Overrides */
    .leaflet-container {
      font-family: 'Plus Jakarta Sans', sans-serif !important;
      background: #F2F4F5 !important;
    }

    .custom-div-icon {
      background: transparent;
      border: none;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react/": "https://esm.sh/react@18.3.1/",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?external=react,react-dom",
    "leaflet": "https://esm.sh/leaflet@1.9.4",
    "react-leaflet": "https://esm.sh/react-leaflet@4.2.1?external=react,react-dom,leaflet"
  }
}
</script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
